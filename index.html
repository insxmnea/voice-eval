<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recognition</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/slider.css">
</head>
<body>
  <div class="wrapper">
    <div class="speech" id="speech">Conversation</div>
    <div class="controls">
      <button class="button-with-icon not-recording" id="record"></button>

      <div class="settings">
        <div class="column">
          <span>Real time transcription</span>
          <label class="switch">
            <input type="checkbox" id="continuous">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="column">
          <span>Wait for user input</span>
          <label class="switch">
            <input type="checkbox" id="interim">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./scripts/p5.min.js"></script>
<script src="./scripts/p5.speech.js"></script>
<script src="./scripts/index.js"></script>
</html>
